<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>import function</title>
</head>
<body>

<script type="text/javascript">
	var importObject = {
		console: {
			log: console.log
		}
	};
	fetch('simple.wasm').then(response =>
		response.arrayBuffer()
	).then(bytes =>
		WebAssembly.instantiate(bytes, importObject)
	).then(module =>
		module.instance.exports.test(); // 1
	);
</script>

</body>
</html>
