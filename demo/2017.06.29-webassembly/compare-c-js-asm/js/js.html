<script type="text/javascript">

function fib(x) {
  if (x < 2) {
    return 1;
  } else {
    return fib(x - 1) + fib(x - 2);
  }
}

var start = new Date();

var result = fib(45);

var end = new Date();

// alert(result);
alert(end - start);

</script>
